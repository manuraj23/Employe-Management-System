<h2>All Employees</h2>

<table class="table">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Department</th>
  </tr>

  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.firstName }}</td>
    <td>{{ emp.lastName }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.department }}</td>
  </tr>
</table>

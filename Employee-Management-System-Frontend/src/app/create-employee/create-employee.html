<h2>Create Employee</h2>

<form (ngSubmit)="saveEmployee()">
  <input [(ngModel)]="employee.firstName" name="firstName" placeholder="First Name" required />
  <input [(ngModel)]="employee.lastName" name="lastName" placeholder="Last Name" required />
  <input [(ngModel)]="employee.email" name="email" placeholder="Email" required />
  <input [(ngModel)]="employee.department" name="department" placeholder="Department" required />

  <button type="submit">Save</button>
</form>
